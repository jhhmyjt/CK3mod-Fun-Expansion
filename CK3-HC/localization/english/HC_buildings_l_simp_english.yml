 building_type_hc_pantheon_01:0 "Pantheon of Rome"
 building_type_hc_pantheon_01_desc:1 "The Pantheon was built during the Roman Republic in 27 BC. The temple was built by Octavian's deputy Agrippa to commemorate Octavian's defeat of Antony and Cleopatra. "
 building_hc_pantheon_01:1 "Ruins of the Roman Pantheon"
 building_hc_pantheon_01_desc:1 'Not born for mediocrity. \n\n-Seneca, ancient Roman statesman and philosopher '
 building_hc_pantheon_02:1 "Pantheon of Rome"
 building_hc_pantheon_02_desc:1 "he Pantheon is now a church, where Mass and wedding celebrations are held regularly, but at the same time it is an object of competition for tourists from all over the world to visit, and an important milestone in the history of architecture. "
 building_type_hc_moon_palace_01:0 "Moon Attic"
 building_type_hc_moon_palace_01_desc:0 "Moon Attic occupies a vast area, with mountains, lakes, and islands. The mountains are shaded with pine, cypress, maple and bamboo, and the lake is clear and the reflection is like a mirror. The pavilions and houses are scattered and scattered. "
 building_hc_moon_palace_01:0 "Moon Attic Old site"
 building_hc_moon_palace_01_desc:1 "同来玩月人何处，风景依稀似去年。Where are the people who come to play with the moon, the scenery is vaguely like last year. "
