 building_type_hc_kings_loading_01:0 "King's Landing"
 building_type_hc_kings_loading_01_desc:0 "Night gathers , and now my watch begins . It shall not end until my death.I shall take no wife , hold no lands ,father no children .I shall wear no crowns and win no glory . I shall live and die at my post. I am the sword in the darkness , I am the watchcer on the walls .I am the fire that bruns against the cold , the light that bring the dawn ,the horn that wakes the sleepers , the shield that guards the realm of men .I pledge my life and hornor to the Night's Watch .for this night and all nights to come ."
 building_hc_kings_loading_01:0 "$building_type_hc_kings_loading_01$"
 building_hc_kings_loading_01_desc:1 "$building_type_hc_kings_loading_01_desc$"
 building_type_hc_rock_castle_01:0 "Casterly Rock"
 building_type_hc_rock_castle_01_desc:0 "Casterly Rock is the same as it literally means. It is carved on a huge rock. The walls and other buildings built on it make the castle more powerful. In fact, Casterly Rock has never fallen. "
 building_hc_rock_castle_01:0 "$building_type_hc_rock_castle_01$"
 building_hc_rock_castle_01_desc:0 "$building_type_hc_rock_castle_01_desc$"
 building_type_hc_abandoned_place_01:0 "Harrenhal"
 building_type_hc_abandoned_place_01_desc:0 "More than 200 years ago, a tyrant exhausted countless people and spent 40 years building this magnificent and imposing castle. But on the day of completion, the conqueror riding a fire dragon fell from the sky, the solid bricks were destroyed by the dragon flames, and the tyrant's family was also reduced to ashes... "
 building_hc_abandoned_place_01:0 "$building_type_hc_abandoned_place_01$"
 building_hc_abandoned_place_01_desc:0 "$building_type_hc_abandoned_place_01_desc$"
 building_type_hc_colosseum_01:0 "Colosseum "
 building_type_hc_colosseum_01_desc:0 "The Colosseum is a model masterpiece and miracle in the history of architecture. It is known for its size, majesty, and grandeur. This is also a hatchery for fighters. "
 building_hc_colosseum_01:0 "Ruins of the Colosseum "
 building_hc_colosseum_01_desc:0 "People become brave only when they are afraid. "
 building_hc_colosseum_02:0 "$building_type_hc_colosseum_01$"
 building_hc_colosseum_02_desc:0 "$building_type_hc_colosseum_01_desc$"
 building_type_hc_the_wall_01:0 "The Wall"
 building_type_hc_the_wall_01_desc:0 "One hundred years ago, a group of men in black appeared here. They were not loyal to any lord, and their only duty was to guard the nearly 500-kilometer-long "The Wall" at their feet. They believe that the purpose of holding on to The Wall is to prevent the fierce northern barbarians from going south and looting, and this is their life's mission. They disdain to understand how the barbarians live outside The Wall, and at the same time forget that The Wall built by magic is actually to resist even more terrible invaders... "
 building_hc_the_wall_01:0 "$building_type_hc_the_wall_01$"
 building_hc_the_wall_01_desc:0 "$building_type_hc_the_wall_01_desc$"
 building_type_hc_old_town_01:0 "Oldtown"
 building_type_hc_old_town_01_desc:0 "Oldtown is a much better organized and beautiful city without the squalid slums of King's Landing, while being only slightly smaller than the capital itself. Oldtown also has its own City Watch, separate from the City Watch of King's Landing."
 building_hc_old_town_01:0 "Ruins of Oldtown"
 building_hc_old_town_01_desc:0 "Some victories are won by swords and spears, while others are won by pen and paper and crows. "
 building_hc_old_town_02:0 "$building_type_hc_old_town_01$"
 building_hc_old_town_02_desc:0 "$building_type_hc_old_town_01$"
