hc_love.01.t:0 "A Spring Breeze"
 hc_love.01.desc:0 "My hands climbed slowly along the cool fabric to the heart of [recipient.GetFirstNameNoTooltip], at this moment, only this heart can soothe my heart. At [recipient.GetFirstNameNoTooltip] half expectant In my eyes, I took off all the clothes on our body.\n\nAfter a while, some sounds vaguely wafted from the empty courtyard, like waves hitting the rocks, crackling and enduring... \n\n#weak the rest of the content is your own imagination#"
 hc_love.01.a:0 "Small taste and stop"
 hc_love.01.b:0 "Jade Shadow Doubles"
