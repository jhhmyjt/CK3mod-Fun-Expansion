 trait_hc_immutable_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] To love till death do us part. \n\n Note: Eustoma flowers have the symbolism of love until death do us part, eustoma flowers have straight rhizomes and will not grow out of the branches, thus the plant's flowers are solitary, as if they love only one person in their life, the eustoma flowers are given to lovers, you can express your own eternal and unchanging heart for her. \n\n#P Significantly reduces the probability of success of [ROOT.GetCharacter.GetFirstNameNoTooltip] seduction/courting ploys by outsiders and reduces the probability of success of [ROOT.GetCharacter.GetFirstNameNoTooltip] seduction/courting ploys by outsiders, as well as Increases the probability of success of [ROOT.GetCharacter.GetFirstNameNoTooltip]'s seduction/courting schemes against characters with the same trait, and children born to mates with the same Till Death Do Us Part trait gain \n\n gain is delayed and will not be gained at the moment of birth. #"