 building_type_hc_wonder_081:0 "圣足山"
 building_type_hc_wonder_081_desc:0 "高耸于斯里兰卡的圣足山（又名“亚当峰”），拥有奇特的圆锥形外表，因为在山峰上发现的“足印”而被诸多宗教一直尊为圣山。这个所谓的足印——一个在山巅的岩石上被发现的大坑，被归因于佛陀、湿婆神以及《圣经》中的亚当，使得这座山在佛教、印度教以及伊斯兰教的信徒中广受尊崇。每年都有成千上万的朝圣者跋山涉水攀上山顶，向圣地致以他们的崇高敬意。"
