 building_type_hc_the_wall_01:0 "绝境长城"
 building_type_hc_the_wall_01_desc:0 "百年前有一群黑衣汉子出现在此,他们不效忠任何领主，惟一职责就是守卫脚下近500公里长的“绝境长城”。他们认为，坚守长城是为了挡住凶悍的北方蛮族南下劫掠，并以此作为毕生使命。他们不屑了解长城之外的蛮族如何生活，同时也忘记了这道魔法筑就的长城，其实是为了抵御更可怕的入侵者……"
 building_hc_the_wall_01:0 "$building_type_hc_the_wall_01$"
 building_hc_the_wall_01_desc:0 "$building_type_hc_the_wall_01_desc$"
 building_type_hc_old_town_01:0 "旧镇"
 building_type_hc_old_town_01_desc:0 "旧镇是全大陆的学术研究中心，学士们的总部“学城”就坐落于此。旧镇中心有一座巍峨的灯塔，塔顶有烈火熊熊燃烧，为迷雾中的航船指路。"
 building_hc_old_town_01:0 "旧镇残骸"
 building_hc_old_town_01_desc:0 "有的胜利靠宝剑和长矛赢取，有的胜利则要靠纸笔和乌鸦。"
