 building_hc_moon_palace_01_desc:1 "同来玩月人何处，风景依稀似去年。"
 building_hc_moon_palace_02:1 "明月阁"
 building_hc_moon_palace_02_desc:1 "明月阁占地广阔，有山、有湖、有岛。山上松柏枫竹翠绿成荫，湖中水清见底，倒影如镜。楼亭堂舍错落有致。"
 building_type_hc_kings_loading_01:0 "君临城"
 building_type_hc_kings_loading_01_desc:0 "这座城市被城墙所环绕，城墙被都城守备队所驻守，或者称之为“金袍子”。穷困的贫民在城市外面建起他们的小棚屋。君临人口非常稠密，但是相比其他城市来说更脏乱而且更难看。城市中垃圾散发的臭气都能在城墙外面闻到。君临也是七大王国的一个重要港口，地位仅次于旧镇。"
 building_hc_kings_loading_01:0 "$building_type_hc_kings_loading_01$"
 building_hc_kings_loading_01_desc:1 "$building_type_hc_kings_loading_01_desc$"
 building_type_hc_rock_castle_01:0 "凯岩城"
 building_type_hc_rock_castle_01_desc:0 "凯岩城和字面上的意思一样，是在一块巨大的岩石上雕刻而成，修建在上面的城墙和其他建筑物使得城堡的防御能力更加强大。事实上，凯岩城从未陷落过。"
 building_hc_rock_castle_01:0 "$building_type_hc_rock_castle_01$"
 building_hc_rock_castle_01_desc:0 "$building_type_hc_rock_castle_01_desc$"
 building_type_hc_abandoned_place_01:0 "赫伦堡废弃之地"
 building_type_hc_abandoned_place_01_desc:0 "200多年前，一位暴君耗尽无数民力，花费40年建成了这座富丽堂皇、固若金汤的城堡。可就在完工当日，骑着火龙的征服者从天而降，坚固的砖石毁于龙焰，暴君全家也化为灰烬……"
 building_hc_abandoned_place_01:0 "$building_type_hc_abandoned_place_01$"
 building_hc_abandoned_place_01_desc:0 "$building_type_hc_abandoned_place_01_desc$"
 building_type_hc_colosseum_01:0 "古罗马斗兽场"
 building_type_hc_colosseum_01_desc:0 "斗兽场在建筑史上堪称典范的杰作和奇迹，以庞大、雄伟、壮观著称于世。这里也是战士的孵化场。"
