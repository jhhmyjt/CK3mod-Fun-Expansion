 building_type_hc_pantheon_01:0 "罗马万神殿"
 building_type_hc_pantheon_01_desc:1 "万神庙始建于公元前27年的罗马共和国时期，该庙由屋大维的副手阿格里巴所建，为的是纪念屋大维打败安东尼和克利奥帕特拉。"
 building_hc_pantheon_01:1 "罗马万神殿遗址"
 building_hc_pantheon_01_desc:1 "某个建筑的遗址。\n\n\n\n不为平庸而生。\n -古罗马政治家、哲学家 塞涅卡"
 building_hc_pantheon_02:1 "罗马万神殿"
 building_hc_pantheon_02_desc:1 "万神殿如今成为一个教堂，这里定期举行弥撒以及婚礼庆典，但同时它又是世界各国游客们竞相参观的对象，以及建筑史上重要的里程碑。"
 building_type_hc_moon_palace_01:0 "明月阁"
 building_type_hc_moon_palace_01_desc:0 "明月阁占地广阔，有山、有湖、有岛。山上松柏枫竹翠绿成荫，湖中水清见底，倒影如镜。楼亭堂舍错落有致。"
 building_hc_moon_palace_01:0 "明月阁旧址"
 building_hc_moon_palace_01_desc:1 "同来玩月人何处，风景依稀似去年。"
