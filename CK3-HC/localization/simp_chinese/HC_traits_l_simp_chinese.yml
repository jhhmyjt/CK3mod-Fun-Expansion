 trait_hc_beauty_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]拥有“奥古斯塔”的尊称。神圣的奥古斯塔将永世流传。"
 trait_god_descent:0 "诸神眷顾"
 trait_god_descent_desc:0 "中世纪大陆上众生厮杀，但还没有一个能够主宰世界的人物。这时一位不知从何而来的年轻人通过了神明们的考核并参悟了世界的主宰，即天神的意志。他将带着他的智慧和勇气踏上新的征途。"
 trait_god_descent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]受诸神眷顾，他拥有令人难以想象的强大力量"
 trait_god_descent_mini:0 "承天之祐"
 trait_god_descent_mini_desc:0 "通过残酷考核者受天眷顾，在风云变幻的时局中，他的决定能左右局势的变化。"
 trait_god_descent_mini_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]受天命护佑，他拥有常人难以企及的力量"
 trait_god_descent_pro:0 "天命攸归"
 trait_god_descent_pro_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]为天命之人，旧的世界秩序已然崩塌，新的君王将君临天下……"
 trait_god_descent_pro_desc:0 "旧的世界秩序已然崩塌，新的君王将君临天下……"
