l_simp_chinese: 
 hc_decision.001.t:0 "建造黄金议事宫"
 hc_decision.001.desc:0 "穿过君士坦丁堡内宫的巨大城门，我已经可以看见那铺上了锦缎的地毯、床垫和坐垫，那手持镶满金子的盾牌和金饰长矛的虔诚信徒，还有那长长的宏伟大殿。跨上三级斑岩台阶，我的宝座在向我招手。"
 hc_decision.001.a:0 "从今往后，我便是这里的主人了"
 hc_decision.001.b:0 "真是令人迷醉！"
 hc_decision.001.c:0 "这不仅仅是属于我的"
 hc_decision.001_tt:0 "所有封臣+20好感，在15年内衰减"
 hc_decision.002.t:0 "强化圣剑"
 hc_decision.002.desc:0 "”大人，我这里有一些方案，一定会有让您满意的！“我的研究官自信地说道。\n\n你希望在哪方向强化你的圣剑？"
 hc_decision.002.a:0 "我渴望和骑士们并肩作战！"
 hc_decision.002.b:0 "应该让我在战场上更加勇武"
 hc_decision.002.c:0 "要让胜利的天平倾向我们"
 hc_decision.002.d:0 "让我的军士们更加强大！"
 hc_decision.002.e:0 "彰显我的威望……"
 hc_decision.002.f:0 "也许下次……"
 hc_strength_artifact_notification:0 "强化圣剑"