 hc_love.01.desc:0 "我的双手顺着微凉的衣料缓缓攀至[recipient.GetFirstNameNoTooltip]的心口，此刻，只有这人心可以抚慰我的心绪。在[recipient.GetFirstNameNoTooltip]半含期待的目光中，我褪去了我们身上的一切衣物。\n\n不一会，空无一人的庭院隐隐约约飘出一些声音，似海浪拍击山石一般，啪啪作响、经久不衰……\n\n#weak 剩下内容自行想象#"
