l_simp_chinese:
 hc.001.t:0 "神考开始"
 hc.001.desc:0 "我的身体开始变得虚弱, 我正逐渐失去我的荣誉以及信念。\n每到夜里, 群星闪烁, 我总能从星空中看到以往未知的事物, 我不知道我的身体发生了什么变化以及还会发生什么..."
 hc.001.a:0 "诸灵请资助我的事业!"
 hc.001.b:0 "长夜将至..."
 hc.001.c:0 "我还需要时间准备"
 hc.002.t:0 "神考落幕"
 hc.002.desc:0 "终于, 我的身体不再变得虚弱, 我感受到我体内奔腾不息的强大力量, 是时候拿回属于我的荣誉了。"
 hc.002.a:0 "诸神选中了我！我就是唯一的那个！"
 hc.003.t:0 "拔出圣剑"
 hc.003.desc:0 "相传杜兰德尔的剑身中藏着圣母的衣角和耶稣的血与毛发，这把剑也有着“天使之剑”的别名，持有着可以受到上帝和天使的庇护，杜兰德尔有恒久不变之意，又称恒常之剑，意味着不灭。你手持圣剑指挥着军队, 你将决定战争的胜负!"
 hc.003.a:0 "拿起手中的不灭圣剑!"
 hc.004.t:0 "圣剑归鞘"
 hc.004.desc:0 "你不再指挥军队了, 战争将会走向何方?"
 hc.004.a:0 "回家!"
 hc.008.t:0 "命运选择"
 hc.008.desc:0 "每个人都是自身的设计师. 在命运的十字路口, 你是选择继续上一任的故事, 还是选择一个新的开始?"
 hc.008.a:0 "我有自己的路要走!"
 hc.008.b:0 "愿神灵眷顾我和我的子民!"
 hc.009.t:0 "退隐江湖"
 hc.009.desc:0 "我的继任者会接替我的事业, 我也是时候离开了..."
 hc.009.a:0 "此去经年，应是良辰美景虚设..."
 hc.009.b:0 "归去来兮!"
 hc.010.t:0 "天灵拷问"
 hc.010.desc:0 "距我成为杜兰达尔的守护者已有整整五年光景, 我是否遮盖了它的光辉呢?"
 hc.010.a:0 "幸不辱命!"
 hc.010.b:0 "我会努力的..."
 hc.011.t:0 "光复罗马"
 hc.011.desc:0 "我将带领罗马帝国重拾昔日的辉煌!"
 hc.011.a:0 "罗马万岁!"
 coronation.001.t:0 "册封女皇"
 coronation.001.desc:0 "如果没有[TARGET_CHARACTER.GetFirstName]的协助, 不会顺利地取得如今地成就.你将荣耀分享给你的配偶, 赐封他为“奥古斯塔” "
 coronation.001.a:0 "“奥古斯塔”万岁!"
 cruise.001.t:0 "发展增长"
 cruise.001.desc:0 "我在几天后再次得知了商人的消息, 他成功的在这个地区开启商业计划"
 cruise.001.a:0 "太好了, 我的投资得到了回报!"
 cruise.002.t:0 "控制增长"
 cruise.002.desc:0 "勇士们成功击退了劫匪, 你的决策让这个地区免于劫难"
 cruise.002.a:0 "真是个明智的选择!"
 cruise.005.t:0 "发展降低"
 cruise.005.desc:0 "商人带着商机离开了这里, 看来我错失了一次大好机会"
 cruise.005.a:0 "我别无选择..."
 cruise.006.t:0 "控制降低"
 cruise.006.desc:0 "你从你的侍从中听到了劫匪正持续骚扰着这片地区的消息, 这群饥饿的野狼!"
 cruise.006.a:0 "但愿他们会马上离开..."
 cruise.003.t:0 "劫匪"
 cruise.003.desc:0 "当你的队伍刚踏进这片土地时, 一位本地人突然出现在前方.\n'领主大人, 刚刚我从地下黑市中听闻有一对不知从何而来的劫匪正向这里靠近'他满脸担忧的说道."
 cruise.003.a:0 "我会派遣我身边最强壮的勇士帮助你们"
 cruise.003.b:0 "他们不敢靠近的..."
 cruise.003.c:0 "解决不了问题,就解决提出问题的人..."
 cruise.004.t:0 "商人到访"
 cruise.004.desc:0 "一位神秘商人通过门童给你传了一封书信, 他称他有一个绝妙的想法可以在这片地区发财, 只不过需要领主大人的你授权..."
 cruise.004.a:0 "我同意了, 随便资助他点钱"
 cruise.004.b:0 "什么商人, 江湖骗子罢了..."
 cruise.004.c:0 "先答应他, 再让侍卫秘密处理掉信封, 假装弄丢了..."
 cruise.101.t:0 "巡游结束"
 cruise.101.desc:0 "你的巡游就此结束了"
 cruise.101.a:0 "回家!"