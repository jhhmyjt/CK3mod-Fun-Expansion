l_simp_chinese:
 hc.101.t:0 "mod更新说明"
 hc.101.desc:0 "更新内容：\n1.添加新的决议：召集圣殿骑士，现在你可以召集你的骑士加入战争\n2.。。。\n#italic 下次更新：人物剧本#\n本次更新需要重置mod，选择重置mod选项一次即可！"
 hc.101.a:0 "知道了"
 hc.101.b:0 "重置mod"
 hc_switch_common.t:0 "开关事件组"
 hc_switch_common.desc:0 "开关事件组"
 hc_switch_common.a:0 "开关事件组"
 hc.001.t:0 "神考开始"
 hc.001.desc:0 "我的身体开始变得虚弱, 我正逐渐失去我的荣誉以及信念。\n每到夜里, 群星闪烁, 我总能从星空中看到以往未知的事物, 我不知道我的身体发生了什么变化以及还会发生什么..."
 hc.001.a:0 "诸灵请资助我的事业!"
 hc.001.b:0 "长夜将至..."
 hc.001.c:0 "我还需要时间准备"
 hc.001.d:0 "何方妖孽, 装神弄鬼!"
 hc.002.t:0 "神考落幕"
 hc.002.desc:0 "终于, 我的身体不再变得虚弱, 我感受到我体内奔腾不息的强大力量, 是时候拿回属于我的荣誉了。"
 hc.002.a:0 "诸神选中了我！我就是唯一的那个！"
 hc.002.b:0 "我只是主最忠实的随从！"
 hc.002.c:0 "我终于熬了过来..."
 hc.002_effect_tt:0 "你的封臣及下属封臣获得好感度加成，持续十年"
 hc.008.t:0 "神圣事业的继承人"
 hc.008.desc:0 "我在デュランダル（Durandal）面前宣誓：\n我将尽我所能阻止国家分裂，竭尽全力保护我的领土和臣民。生存、权力、义务--这便是我的使命\n"
 hc.008.a:0 "义不容辞..."
 hc.008.b:0 "愿神灵眷顾我和我的臣民!"
 hc.0081.t:0 "未知的道路"
 hc.0081.desc:0 "前方，究竟还有没有路\n前方，是无尽的等待还是万世的折磨\n前方，是一片天堂还是无境的地狱\n这些还是未知吗？\n我[ROOT.Char.GetFirstNameNoTooltip]将以神的名义起誓, 捍卫[GetTrait('saint_sword').GetName( GetPlayer )]的荣耀"
 hc.0081.a:0 "荣耀与诸君同在!"
 hc.0081.b:0 "荣耀属于[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]家族!"
 hc.0081_effect_tt:0 "你下属所有公国获得奖励修正持续三年"
 hc.009.t:0 "退隐江湖"
 hc.009.desc:0 "我的继任者会接替我的事业, 我也是时候离开了..."
 hc.009.a:0 "此去经年，应是良辰美景虚设..."
 hc.009.b:0 "归去来兮!"
 hc.009.c:0 "再等等!"
 hc.010.t:0 "天灵拷问"
 hc.010.desc:0 "距我成为杜兰达尔的守护者已有整整五年光景, 我是否遮盖了它的光辉呢?"
 hc.010.a:0 "幸不辱命!"
 hc.010.b:0 "我会努力的..."
 hc.010.c:0 "这对我而言不是简简单单吗?"
 hc.010.d:0 "这该死的命运!"
 hc.010_effect_tt:0 "可能获得一个特殊称号"
 hc.010_effect_tt2:0 "如果你某方面能力过低, 可能获得一个特殊称号"
 hc.011.t:0 "光复罗马"
 hc.011.desc:0 "我将带领罗马帝国重拾昔日的辉煌!"
 hc.011.a:0 "罗马万岁!"
 hc.012.t:0 "洗礼仪式"
 hc.012.desc:0 "你安排教士们布置好了教堂，主持仪式的牧师也已准备就位，你看着[recipient.GetFirstNameNoTooltip]虔诚的脸庞……"
 hc.012.a:0 "开始吧！"
 hc.012.b:0 "也许不是现在……"
 coronation.001.t:0 "册封女皇"
 coronation.001.desc:0 "如果没有妻子的协助, 我不会顺利地取得如今地成就.我将荣耀分享给你的配偶, 赐封他为“奥古斯塔” "
 coronation.001.a:0 "“奥古斯塔”万岁!"
 cruise.001.t:0 "发展增长"
 cruise.001.desc:0 "我在几天后再次得知了商人的消息, 他成功的在这个地区开启商业计划"
 cruise.001.a:0 "太好了, 我的投资得到了回报!"
 cruise.002.t:0 "控制增长"
 cruise.002.desc:0 "勇士们成功击退了劫匪, 你的决策让这个地区免于劫难"
 cruise.002.a:0 "真是个明智的选择!"
 cruise.005.t:0 "发展降低"
 cruise.005.desc:0 "商人带着商机离开了这里, 看来我错失了一次大好机会"
 cruise.005.a:0 "我别无选择..."
 cruise.006.t:0 "控制降低"
 cruise.006.desc:0 "你从你的侍从中听到了劫匪正持续骚扰着这片地区的消息, 这群饥饿的野狼!"
 cruise.006.a:0 "但愿他们会马上离开..."
 cruise.003.t:0 "劫匪"
 cruise.003.desc:0 "当你的队伍刚踏进这片土地时, 一位本地人突然出现在前方.\n'领主大人, 刚刚我从地下黑市中听闻有一对不知从何而来的劫匪正向这里靠近'他满脸担忧的说道."
 cruise.003.a:0 "我会派遣我身边最强壮的勇士帮助你们"
 cruise.003.b:0 "他们不敢靠近的..."
 cruise.003.c:0 "解决不了问题,就解决提出问题的人..."
 cruise.004.t:0 "商人到访"
 cruise.004.desc:0 "一位神秘商人通过门童给你传了一封书信, 他称他有一个绝妙的想法可以在这片地区发财, 只不过需要领主大人的你授权..."
 cruise.004.a:0 "我同意了, 随便资助他点钱"
 cruise.004.b:0 "什么商人, 江湖骗子罢了..."
 cruise.004.c:0 "先答应他, 再让侍卫秘密处理掉信封, 假装弄丢了..."
 cruise.007.t:0 "计划通"
 cruise.007.desc:0 "我的计划在我天才的实施下成功了!没有走漏任何消息。"
 cruise.007.a:0 "干得不错！"
 cruise.007.b:0 "低调"
 cruise.008.t:0 "计划失败"
 cruise.008.desc:0 "我的计划居然失败了，究竟是谁破坏了我的计划？"
 cruise.008.a:0 "混账！"
 cruise.008.b:0 "罢了..."
 cruise.009.t:0 "扎营休息"
 cruise.009.desc:0 "赶了那么久的路，是时候休息一下了，侍从在周围有条不紊地搭建今晚的露营地，而你正在一个路边废弃但已经收拾整洁的石头上休息。\n“我的大人，这里有一个人宣称有非常重要的事情要和你说。”一名骑士带着一个面容憔悴、衣服破烂不堪的人走到我的面前。“尊敬的领主大人，我是你仇敌[rival.GetTitledFirstName]的下人，我是受不了他的虐待特地前来告发他企图谋害你的秘密！”他激烈地喘了几口气继续说道，“他计划在今晚趁你休息之时袭击你的帐篷，就在今晚，求大人赶紧准备！”\n”大人不必惊慌，您忠诚的骑士随时准备为你卖命！今晚就让我们来守夜，一定不会让那头蠢猪得逞的！“我的骑士勇敢的说道。这确实是个好办法，不过今晚让谁来守夜呢？"
 cruise.009.a:0 "我更信任[cruise_knight_scope_01.GetFirstNameNoTooltip]！"
 cruise.009.b:0 "没人比[cruise_knight_scope_02.GetFirstNameNoTooltip]更忠义了！"
 cruise.009.c:0 "今晚就让我的剑来守夜，大家都去休息吧！"
 cruise.010.t:0 "刺杀"
 cruise.010.desc:0 "当你正在美好的梦乡时，你突然被帐篷旁的动静惊醒。你借着微弱的烛光一看，竟是你的骑士！更重要的是他手中拿着剑，但你并没有看到仇敌[rival.GetTitledFirstName]的影子！很显然那个胆小鬼躲在某个地方等待这里的结果！"
 cruise.010.a:0 "你觉得我会怕你吗？"
 cruise.010.b:0 "卫兵！卫兵在哪？#weak 你决定穿上裤子逃跑，好汉不吃眼前亏#"
 cruise.011.t:0 "刺杀"
 cruise.011.desc:0 "“领主大人！？小心刺客！”当你正在美好的梦乡时，你突然被你的骑士惊恐的叫声吵醒。你借着微弱的烛光一看，是你的骑士[cruise_knight_scope_02.GetFirstNameNoTooltip]！但你并没有看到仇敌[rival.GetTitledFirstName]的影子！很显然那个胆小鬼躲在某个地方等待这里的结果！\n好在今晚没有让他守夜"
 cruise.011.a:0 "你觉得我会怕你吗？"
 cruise.011.b:0 "[cruise_knight_scope_01.GetFirstNameNoTooltip]!给我拦住他！"
 cruise.011.c:0 "卫兵！卫兵在哪？#weak 你决定穿上裤子逃跑，好汉不吃眼前亏#"
 cruise.012.t:0 "刺杀"
 cruise.012.desc:0 "闻讯赶来的卫兵费了一番手脚终于将敌人制服，那么，该如何处置这个胆大妄为的家伙？"
 cruise.012.a:0 "拖出去，斩了！"
 cruise.012.b:0 "暂且放过他"
 cruise.012.c:0 "我有的是手段让他后悔背叛我……"
 cruise.010.a.failure:0 "决斗失败"
 cruise.010.a.success:0 "决斗胜利"
 cruise.101.t:0 "巡游结束"
 cruise.101.desc:0 "你的巡游就此结束了"
 cruise.101.a:0 "回家!"
 hc_rebuild_god.100.t:0 "重铸庇护-选择"
 hc_rebuild_god.100.desc:0 "你成功与神灵们建立了沟通, 不过要获得他们的认可, 你需要拿出强大的实力。"
 hc_rebuild_god.100.a:0 "请神灵大人原谅我鲁莽地打扰您!"
 hc_rebuild_god.100.b:0 "......"
 hc_rebuild_god.100.c:0 "让风暴来得更猛烈些..."
 hc_rebuild_god.100_effect_tt_a:0 "神灵考验你一年时间"
 hc_rebuild_god.100_effect_tt_b:0 "神灵考验你两年时间,但能够获得少量[prestige|E]"
 hc_rebuild_god.100_effect_tt_c:0 "神灵考验你三年时间,但能够获得大量[prestige|E]和[dynasty_prestige|E]"
 hc_rebuild_god.110.t:0 "获得认可"
 hc_rebuild_god.110.desc:0 "你成功获得神灵的认可！"
 hc_rebuild_god.110.a:0 "终于...我不会成为家族的罪人"
 hc_sacrifice.001.t:0 "选择供品"
 hc_sacrifice.001.desc:0 "我来到了祭坛之前,我该选择什么作为供品呢?"
 hc_sacrifice.001.a:0 "金钱"
 hc_sacrifice.001.b:0 "威望"
 hc_sacrifice.001.c:0 "虔诚"
 hc_sacrifice.001.d:0 "宗族威望"
 hc_sacrifice.100.t:0 "得到回应"
 hc_sacrifice.100.desc:0 "神灵似乎对你的供品感到满意,你可以选择一项奖励作为回报."
 hc_sacrifice.100.a:0 "更多的金钱"
 hc_sacrifice.100.b:0 "更多的威望"
 hc_sacrifice.100.c:0 "更多的虔诚"
 hc_sacrifice.100.d:0 "更多的宗族威望"
 hc_special_build.001.t:0 "修建奇观"
 hc_special_build.001.desc:0 "这些奇观是如此的吸引我，我已经迫不及待要建好它们！"
 hc_special_build.001.a:0 "立刻！现在！"
 hc_special_build.001.a_custom_tt_01:0 "奇观将会在一到三个月内完成建造。\n可能会有一名[powerful_vassals|E]反对你的决定\n#weak 提升[prestige_level|E]可以让他们闭嘴#"
 hc_special_build.001.b:0 "我只是想想而已..."
 hc_special_build.002.t:0 "抗议"
 hc_special_build.002.desc:0 "你的大臣跌跌撞撞地跑进王庭，“奇观误国啊，主公！”"
 hc_special_build.002.a:0 "冷静下来，听我的"
 hc_special_build.002.b:0 "行吧，改日再议"
 hc_special_build.002.a.failure:0 "反对你的决定"
 hc_special_build.002.a.success:0 "支持你的决定"
 hc_special_build.003.t:0 "建造奇观"
 hc_special_build.003.desc:0 "多么宏伟的建筑啊！它终于重现人间。"
 hc_special_build.003.a:0 "建造罗马万神殿"
 hc_special_build.003.b:0 "建造波西米亚城堡"
 hc_special_build.003.c:0 "建造古罗马商业区"
 hc_special_build.003.d:0 "建造圣米歇尔山"
 hc_special_build.003.e:0 "建造暴君之眼"
 hc_special_build.003.f:0 "建造古罗马斗兽场"
 hc_special_build.003.g:0 "建造荷尔斯泰因防线"
 hc_special_build.003.h:0 "建造圣足山"
 hc_special_build.003.i:0 "我就看看"
 hc_special_build.004.t:0 "修建奇观"
 hc_special_build.004.desc:0 "历时多年，终于将奇观收集齐了"
 hc_special_build.004.a:0 "多么完美的建筑！"
 hc_special_build.004.b:0 "我还要继续..."
 hc_call_war.001.t:0 "召集圣殿骑士"
 hc_call_war.001.desc:0 "“醉卧沙场君莫笑，古来征战几人回？”\n战士们，是时候亮剑了！"
 hc_call_war.001.a:0 "团结一心！"
 hc_call_war.001.a.tt:0 "一名圣殿骑士加入你的战争"
 hc_call_war.001.b:0 "不，我自己能够应付"
 hc_call_war.002.t:0 "召集圣殿骑士"
 hc_call_war.002.desc:0 "一名骑士应召而来，整装待发"
 hc_call_war.002.a:0 ""把敌人的头盖骨敲下来当碗使""