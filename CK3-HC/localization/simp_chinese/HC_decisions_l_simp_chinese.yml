 hc_establish_building_special_decision_t:0 "开启奇观之路"
 hc_establish_building_special_decision_tooltip:0 "开启奇观之路"
 hc_establish_building_special_decision_confirm:0 "绝妙的旅途！"
 hc_establish_building_special_decision_desc:0 "奇观，意为奇伟、瑰怪，非常之观，如\n雄伟壮丽的罗马万神殿，\n富丽堂皇的波西米亚城堡，\n繁荣兴旺的古罗马商业区，\n耸入云霄的圣米歇尔山，\n毛骨悚然的暴君之眼，\n贯穿今古的古罗马斗兽场，\n固若金汤的荷尔斯泰因防线，\n下临无地的圣足山，\n建造这些雄伟美丽而又罕见的建筑以彰显国力，它们会给你带来巨大的增益。当然，修建它们需要一点魄力和金钱。"
 hc_establish_building_special_decision_custom_tt_01:0 "解锁决议:#V 建造罗马万神殿、建造波西米亚城堡、建造古罗马商业区、建造圣米歇尔山、建造暴君之眼、建造古罗马斗兽场、建造荷尔斯泰因防线、建造圣足山#"
 hc_establish_building_special_decision_custom_tt_02:0 "修建它们需要花费[gold|E]、[prestige|E]或[piety|E]#weak 收集完成可获得神秘奖励#"
 hc_building_special_decision_01:0 "建造罗马万神殿"
 hc_building_special_decision_01_tooltip:0 "建造罗马万神殿"
 hc_building_special_decision_01_confirm:0 "我迫不及待要看见它"
 hc_building_special_decision_01_desc:0 "万神殿如今成为一个教堂，这里定期举行弥撒以及婚礼庆典，但同时它又是世界各国游客们竞相参观的对象，以及建筑史上重要的里程碑。"
 hc_building_special_decision_02:0 "建造波西米亚城堡"
 hc_building_special_decision_02_tooltip:0 "建造波西米亚城堡"
 hc_building_special_decision_02_confirm:0 "庄严宏伟的建筑"
 hc_building_special_decision_02_desc:0 "波西米亚城堡是一座巨大的哥特式城堡，传说这座城堡是保管王权标记以及波西米亚加冕王冠，神圣的圣物和其他皇家财宝的地方。"
 hc_building_special_decision_03:0 "建造古罗马商业区"
 hc_building_special_decision_03_tooltip:0 "建造古罗马商业区"
 hc_building_special_decision_03_confirm:0 "财富的象征！"
 hc_building_special_decision_03_desc:0 "这座古老的纪念碑位于意大利罗马。在公元7世纪，它是伊特鲁里亚人的坟墓。后来它成为古罗马的经济，政治和文化中心。"
 hc_building_special_decision_04:0 "建造圣米歇尔山"
 hc_building_special_decision_04_tooltip:0 "建造圣米歇尔山"
 hc_building_special_decision_04_confirm:0 "宛如神迹！"
 hc_building_special_decision_04_desc:0 "圣米歇尔山（Le Mont-St-Michel）位于法国北部芒甚省（La Manche），是耸立在诺曼底和布列塔尼之间海面上的一个花岗岩小岛，从布列塔尼海岸望去宛如童话世界一般：周围是碧海白沙，四周既无树木又无房屋，一座锥形的小山兀然拔地而起。最为壮观的是，山顶上的圣米歇尔教堂建筑群足足比它赖以存在的、直径约1公里的小山高出近两倍！教堂哥特式的尖顶高耸入云，顶上大天使圣米歇尔雕像手持利剑直指苍穹。其景象恍若海上仙山。"
 hc_building_special_decision_05:0 "建造$wonder_05$"
 hc_building_special_decision_05_tooltip:0 "建造$wonder_05$"
 hc_building_special_decision_05_confirm:0 "恐惧是良药"
 hc_building_special_decision_05_desc:0 "它是不知多少年前陨石撞击地表形成的巨大陨石坑，造型狰狞，似一只野兽的眼睛。"
 hc_building_special_decision_06:0 "建造古罗马斗兽场"
 hc_building_special_decision_06_tooltip:0 "建造古罗马斗兽场"
 hc_building_special_decision_06_confirm:0 "罗马屹立不倒！"
 hc_building_special_decision_06_desc:0 "斗兽场在建筑史上堪称典范的杰作和奇迹，以庞大、雄伟、壮观著称于世。这里也是战士的孵化场。\n\n竞技场耸立，罗马屹立不倒；竞技场倒塌，罗马倒塌；罗马倒塌，整个世界都会崩溃。"
 hc_building_special_decision_07:0 "建造荷尔斯泰因防线"
 hc_building_special_decision_07_tooltip:0 "建造荷尔斯泰因防线"
 hc_building_special_decision_07_confirm:0 "牢不可摧！"
 hc_building_special_decision_07_desc:0 "一条宏伟壮丽、规模宏大的防线，其工程庞大复杂，布满了堡垒，掩体等军事设施"
 hc_building_special_decision_08:0 "建造圣足山"
 hc_building_special_decision_08_tooltip:0 "建造圣足山"
 hc_building_special_decision_08_confirm:0 "上帝的杰作"
 hc_building_special_decision_08_desc:0 "高耸于斯里兰卡的圣足山（又名“亚当峰”），拥有奇特的圆锥形外表，因为在山峰上发现的“足印”而被诸多宗教一直尊为圣山。这个所谓的足印——一个在山巅的岩石上被发现的大坑，被归因于佛陀、湿婆神以及《圣经》中的亚当，使得这座山在佛教、印度教以及伊斯兰教的信徒中广受尊崇。每年都有成千上万的朝圣者跋山涉水攀上山顶，向圣地致以他们的崇高敬意。"
 hc_establish_building_all_finished_decision:0 "奇观之王"
 hc_establish_building_all_finished_decision_tooltip:0 "奇观之王"
