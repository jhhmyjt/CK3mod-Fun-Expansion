 hc_pursue_celibacy_decision_desc:0 "#F 肉体如同潘多拉魔盒一般，它为人们的罪恶埋下了祸根，远离肉欲快感的生活可以让我们获得平静和满足，可以让我们见到真理的光明，可以让我们获得真正的自由。这种生活方式值得推而广之。#"
