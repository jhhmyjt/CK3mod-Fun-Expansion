 hc_adopt_advanced_succession_decision_tooltip:0 "采用先进继承法"
 hc_adopt_advanced_succession_decision_confirm:0 "摒弃旧习"
 hc_adopt_advanced_succession_decision_desc:0 "多人继承让兄弟反目，家族离心。单人统治虽然对同样长于宫廷的其他孩子不公平，但不可否认它能维护帝国的统治，保证宗族的昌盛……"
 hc_improve_culture_development_decision_t:0 "促进文化发展"
 hc_improve_culture_development_decision_tooltip:0 "促进文化发展"
 hc_improve_culture_development_decision_confirm:0 "只争朝夕！"
 hc_improve_culture_development_decision_desc:0 "文化的力量，不仅深深熔铸在民族的生命力、创造力和凝聚力之中，而且越来越成为国家实力的重要组成部分。国家的发展和强盛，民族的独立和振兴，人民的尊严和幸福，都离不开强大文化的支撑。世界上每个成熟、强大的民族都离不开其强大的文化……"
