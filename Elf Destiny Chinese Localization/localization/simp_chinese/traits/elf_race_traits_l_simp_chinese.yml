trait_royal_elf_valerith:0 "瓦莱丽丝之家的血脉"
trait_royal_elf_valerith_desc:0 "作为古老的精灵家族之一，瓦莱丽丝家以其标志性的银发和超凡脱俗的美貌而闻名。数千年来，通过专注于增强肉体的繁衍，也许使其他凡人为之倾倒。然而，作为结果，瓦莱丽丝人自己却缺乏任何自我控制。他们沉溺于纵欲，并对自己施加的诱惑同样心甘情愿。"
trait_royal_elf_valerith_character_desc:0 "他们迷人的银发将他们标记为瓦莱丽丝的身份。"

trait_royal_elf_serelion:0 "塞雷利昂之家的血脉"
trait_royal_elf_serelion_desc:0 "作为古老的精灵家族之一，瑟瑞利昂家以其深邃的紫色眼睛而闻名。瑟瑞利昂人以实用的残酷和严格的统治而声名狼藉。他们所散发的恐惧使他们更能控制他们的领地，但他们惊慌失措的军队很少真正忠诚，而且在战场上表现得更糟。"
trait_royal_elf_serelion_character_desc:0 "他们深邃的紫色眼睛将他们标记为瑟瑞利昂的身份。"


 trait_royal_elf_gwynthorn:0 "格温索恩之家的血脉"
trait_royal_elf_gwynthorn_desc:0 "作为古老的精灵家族之一，格温索恩家以其勤劳和过分的勤奋而闻名。他们是土地的不懈守护者，但代价是巨大的。他们对职责的完全专注导致许多格温索恩人为之奋斗到早亡。"
trait_royal_elf_gwynthorn_character_desc:0 "格温索恩人以其身后的丰富标记着他们。"

trait_royal_elf_thundarael:0 "桑达瑞尔之家的血脉"
trait_royal_elf_thundarael_desc:0 "作为古老的精灵家族之一，桑达瑞尔家以其苍白的皮肤、智慧和狂热的个性而闻名。桑达瑞尔家专注于培育强大的神圣之火使用者。许多最强大的记录中的法师和被赋予力量的人来自这个家族。血液中固有的力量使他们能够以极大的速度移动，并以惊人的速度学到新的事物。但这是以巨大的代价为代价的。桑达瑞尔家的人中疯狂非常普遍，许多人都被自己的力量推向了疯狂。"
trait_royal_elf_thundarael_character_desc:0  "皮肤苍白如月之光，标记着桑达瑞尔的身份。"

trait_royal_elf_daelurin:0 "戴勒林之家的血脉"
trait_royal_elf_daelurin_desc:0 "作为古老的精灵家族之一，戴勒林家以其巨大的体型和战斗力而闻名。与巨人的历史记录可能是对戴勒林家族成员的目击。专注于为战斗和征服而繁衍的世代已经造就了这些令人敬畏的领主。尽管他们可能是巨大而强大的战士，但这种专业化的后果是智力下降和动作迟缓。"
trait_royal_elf_daelurin_character_desc:0  "一位巨大而强大的领主，戴勒林是不可置疑的。"

trait_track_aeluran_respect:0 "艾卢兰尊重"
trait_track_aeluran_respect_desc:0 "艾卢兰编织者对这个个体有多少尊重。"

trait_track_elf_blood_aeluran_respect:0 "艾卢兰尊重"
trait_track_elf_blood_aeluran_respect_desc:0 "艾卢兰编织者对这个个体有多少尊重。"
