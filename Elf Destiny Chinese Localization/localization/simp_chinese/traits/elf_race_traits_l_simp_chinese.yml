trait_elf_3_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] 走过许多道路，见识了世界的许多事物。"
trait_elf_2:0 "超凡精灵"
trait_elf_3:0 "至高精灵"

trait_track_elf_spark_alignment:0 "神圣之火调整"
trait_track_elf_spark_alignment_desc:0 "神圣之火调整简单地说是一种体现神圣之火生命能量的强度。为了提升到更高的存在状态，精灵必须将神圣之火能量固化到自己身上，这反过来在物理和精神上转变他们，使他们成为更有效的神圣之火容器。"


 # High Elf
 trait_high_elf:0 "高等精灵"
trait_high_elf_desc:0 "| 低位界的种族 | \n \n 高等精灵代表着低位界的至高种族。他们是自豪的精灵，通过世代超凡他们的血统，获得与神圣之火的强烈共鸣，或两者兼而有之。 \n \n 他们的魔法强大，形体强健，美丽辉煌，他们站在飞升的门槛上。"

