l_simp_chinese:
 # Elf Blood
 trait_elf_blood:0 "精灵之血"
trait_elf_blood_desc:0 "\n | 低位界的种族 | \n \n 半精灵要么是[精灵|E]与[人类|E]交配的结果，要么是一个在[衰落|E]数个世纪内被切割的族群的成员。他们的灵魂仍然带有神圣之火的能量，因此比他们的人类同胞更强大。他们不被认为是真正的精灵，但通过适当的繁育，仍然可以加强他们的血脉以开始提升。"

trait_elf_blood_1:0 "精灵之血"
trait_elf_blood_1_desc:0 ""
trait_elf_blood_1_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] 在培育神圣之火方面仍是新手。"
trait_elf_blood_2_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] 在神圣之火方面相当娴熟，并受到同行的尊敬。"
trait_elf_blood_3_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] 走过许多道路，见识了世界的许多事物。"
trait_elf_blood_2:0 "超凡精灵之血"
trait_elf_blood_3:0 "至高精灵之血"

trait_track_elf_blood_spark_alignment:0 "神圣之火调整"
trait_track_elf_blood_spark_alignment_desc:0 "神圣之火调整简单地说是一种体现神圣之火生命能量的强度。为了提升到更高的存在状态，精灵必须将神圣之火能量固化到自己身上，这反过来在物理和精神上转变他们，使他们成为更有效的神圣之火容器。"

trait_elf_tier_1:0 "替代我!!!!!!!!"


 # Elf
 trait_elf:0 "精灵"
trait_elf_desc:0 "\n | 低位界的种族 | \n \n 精灵是与[神圣之火|E]连接的所有界域的普通人。它的生命能量充盈其中，赋予他们强健而优雅的形体，更长的寿命，甚至有些人还能够驾驭[神火|E]。 \n \n 精灵与神圣之火的更高共鸣使他们更容易受其意志的影响。"

trait_elf_1:0 "精灵"
trait_elf_1_desc:0 ""
trait_elf_1_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] 在培育神圣之火方面仍是新手。"
