l_simp_chinese:
  # 埃卢兰教派特征
  trait_aeluran_servant:0 "埃卢兰侍从"
  trait_aeluran_servant_desc:0 "埃卢兰侍从是埃卢兰教派中最低级且最普通的成员。他们全心全意地服务于修女们。"
  trait_aeluran_sister:0 "埃卢兰修女"
  trait_aeluran_sister_desc:0 "培训有素，精通埃卢兰教派的方式，埃卢兰修女们被塑造成强大的魔法师和智慧的顾问。"
  trait_aeluran_matron:0 "埃卢兰女长老"
  trait_aeluran_matron_desc:0 "埃卢兰女长老是埃卢兰教派中的精英和最强大的成员。她们组成了教派的领导委员会，并且通常在操纵火花方面比普通修女更有天赋。"
  trait_aeluran_high_matriarch:0 "埃卢兰女族长"
  trait_aeluran_high_matriarch_desc:0 "埃卢兰至高女族长是埃卢兰教派的无可争议的领导者。由女长老委员会选出，至高女族长通常是整个教派中最强大且最智慧的修女。"
