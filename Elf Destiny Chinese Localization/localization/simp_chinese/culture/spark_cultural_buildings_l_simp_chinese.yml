  # 部落要塞
  building_tribe_03:1 "精灵要塞"
  building_tribe_03_desc:1 "坚固如钢铁，优雅非凡的木材构成。这个要塞媲美下位种族的堡垒。"

  building_tribe_04:1 "精灵宏伟要塞"
  building_tribe_04_desc:1 "在形式上完美无瑕，与自然完美共鸣。这个要塞比任何城堡都更加坚固。"

  # 长屋
  building_longhouses_03:1 "盛宴大厅"
  building_longhouses_03_desc:1 "伟大的勇士和普通人都聚集在盛宴大厅。在这里，他们可以分享自己的业绩，并为祖先的荣耀痛饮畅饮。"

  building_longhouses_04:1 "英雄之厅"
  building_longhouses_04_desc:1 "伟大的战士的业绩在族人的欢呼声中传颂。食物、饮料和欢笑由神圣的火花本身加持，更添氛围。"

  # 战争营地
  building_war_camps_03:1 "勇士之炉"
  building_war_camps_03_desc:2 "少年成英雄，男子成真勇士。许多人无法经受勇士之炉的考验，而那些经受得住的人将崛起为伟大者。"
  building_war_camps_04:1 "英雄铸造厂"
  building_war_camps_04_desc:1 "当最伟大的人物崛起时，他们变成了英雄。就在这里，他们聚集在一起，磨练自己并指导下一代。神圣的火花强化了他们的身体和意志。"

  building_palisades_03:1 "自然要塞"
  building_palisades_03_desc:1 "除了坚固的加固木材和石墙外，还利用了自然地形的优势。秘密洞穴和狡猾的陷阱使得伏击变得司空见惯。"
  building_palisades_04:1 "荒野堡垒"
  building_palisades_04_desc:1 "在与自然界和谐的同时具有最高韧性的防御工事。神圣的火花强化了城墙和守护它们的勇士们。"

  building_market_villages_03:1 "商业萨满大厅"
  building_market_villages_03_desc:1 "我们的人民聘请了商业萨满。这是一个监督和调节神圣市场的祭司阶层。"
  building_market_villages_04:1 "拍卖行和贸易中心"
  building_market_villages_04_desc:2 "拍卖行提供稀有商品，而良好运转的商业流通保持着部落的繁荣。"

