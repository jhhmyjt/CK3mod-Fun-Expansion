l_simp_chinese:
  # 贪婪试炼
  expedition.00513.title:0 "贪婪试炼 @gold_icon!"
  expedition.00513.desc:0 "你的队伍来到一个宽敞的大厅。在中央，你看到一堆宝藏高高地堆着 @gold_icon! @gold_icon! @gold_icon!。\n\n你怀疑事情不对劲，果然你注意到这些宝藏是放在一个压力板陷阱上的。\n\n看起来你可以在不触发陷阱的情况下拿走一些宝藏。你打算首先从堆中拿走什么？"
  expedition.00513.leave:0 "我不认为冒险为了财宝而冒生命危险是值得的"
  expedition.00513.leaveLoop:0 "我们现在已经有足够的财宝了。"

  expedition.00513.debug:0 "\n\n财宝重量 - [ROOT.Var('treasure_weight').GetValue]\n\n压力板 - [ROOT.Var('pressure_plate_limit').GetValue]"

  expedition.005131.title:0 "贪婪试炼，贪婪增长 @gold_icon!"
  expedition.005131.round_reward_gold:0 "陷阱没有触发！到目前为止，你已经成功拿走了 [ROOT.Var('total_gold_gained').GetValue] @gold_icon!"
  expedition.005131.round_reward_item:0 "陷阱没有触发！希望你拿到的装备值得冒险！"
  expedition.005131.desc:0 "你到目前为止都很幸运，你敢继续拿更多吗？\n\n你接下来想拿什么？"

  expedition.005131.DEBUG:0 "调试 - [ROOT.Var('total_gold_gained').GetValue]"

  expedition.00513.small_bag:0 "一小袋金币"
  expedition.00513.large_bag:0 "一大袋满是金币"
  expedition.00513.small_chest:0 "一个小锁盒"
  expedition.00513.large_chest:0 "一个大箱子"
  expedition.00513.weapon_small:0 "一把小刀"
  expedition.00513.weapon_large:0 "一个收纳在鞘中的大武器"
  expedition.00513.armor:0 "一件护甲"
  expedition.00513.gold_vase:0 "一个闪亮的金色花瓶"

  expedition.005132.title:0 "陷阱触发！"
  expedition.005132.desc:0 "灾难！压力板被触发！长矛从墙上射出，击中你的一些队伍成员。看起来你的贪婪付出了代价。在门在你身后关闭的同时，你逃离了大厅，放弃了你发现的所有宝藏。"
  expedition.005132.ouch:0 "我无法抵挡黄金的诱惑！"
