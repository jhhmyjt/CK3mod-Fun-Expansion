l_simp_chinese:
  # 谜题
  expedition_riddles.title:0 "智慧之试"

  expedition_riddles.0001.q:0 "当我活着时我不说话。任何想要俘获我的人都可以砍掉我的头。他们咬我的赤裸身体，我不会伤害任何人，除非他们先切割我。然后，我很快就会让他们哭泣。"
  expedition_riddles.0001.spacing:0 " | "
  expedition_riddles.0001.julia:0 "\n\n\"不用害怕，[ROOT.Char.GetLadyLord]，我知道答案。那是一个洋葱！\""

  expedition_riddles.0001.a.c:0 "一个洋葱"
  expedition_riddles.0001.a.i1:0 "雕像"
  expedition_riddles.0001.a.i2:0 "树"
  expedition_riddles.0001.a.i3:0 "蛇"
  expedition_riddles.0001.a.i4:0 "恐惧本身"

  julia_already_solved_the_riddle:0 "朱莉亚在你有机会之前就已经解决了这个问题... 它是一个洋葱"

  expedition_riddles.001.q:0 "总是奔跑却从不行走。经常低语，从不说话。有一张床却从不睡觉。一个张开的嘴巴却从不吃东西？"

  expedition_riddles.001.a.c:0 "一条河"
  expedition_riddles.001.a.i1:0 "嘴唇"
  expedition_riddles.001.a.i2:0 "一条虫子"
  expedition_riddles.001.a.i3:0 "雕像"
  expedition_riddles.001.a.i4:0 "谎言"

  expedition_riddles.002.q:0 "我没有眼睛，但曾经看得见。我曾经有思想，现在是白色而空虚的。"

  expedition_riddles.002.a.c:0 "一个头骨"
  expedition_riddles.002.a.i1:0 "眼镜"
  expedition_riddles.002.a.i2:0 "一只兔子"
  expedition_riddles.002.a.i3:0 "云"
  expedition_riddles.002.a.i4:0 "时间"

  expedition_riddles.003.q:0 "闪耀如钻石，响亮如雷，永不停息，一个奇迹。"

  expedition_riddles.003.a.c:0 "瀑布"
  expedition_riddles.003.a.i1:0 "太阳"
  expedition_riddles.003.a.i2:0 "黄金"
  expedition_riddles.003.a.i3:0 "镜子"
  expedition_riddles.003.a.i4:0 "人群"

  expedition_riddles.004.q:0 "无呼吸之生，冷如死寂；永不口渴，却常饮；全身铠甲却无声音。"

  expedition_riddles.004.a.c:0 "鱼"
  expedition_riddles.004.a.i1:0 "僵尸"
  expedition_riddles.004.a.i2:0 "龙"
  expedition_riddles.004.a.i3:0 "冰"
  expedition_riddles.004.a.i4:0 "海洋"

  expedition_riddles.005.q:0 "无声地哭泣，无翅飘动，无牙咬人，无口喃喃自语。"

  expedition_riddles.005.a.c:0 "风"
  expedition_riddles.005.a.i1:0 "蝙蝠"
  expedition_riddles.005.a.i2:0 "石像鬼"
  expedition_riddles.005.a.i3:0 "蠕虫"
  expedition_riddles.005.a.i4:0 "鬼魂"

  expedition_riddles.006.q:0 "我的生命可以用小时来衡量，我只为被吞噬而存在。我苗条时很快，胖时很慢。风是我的敌人。"

  expedition_riddles.006.a.c:0 "蜡烛"
  expedition_riddles.006.a.i1:0 "一只苍蝇"
  expedition_riddles.006.a.i2:0 "盛宴"
  expedition_riddles.006.a.i3:0 "野鸡"
  expedition_riddles.006.a.i4:0 "时间"

  expedition_riddles.007.q:0 "给定一个，你将拥有两个或一个都没有的是什么？"

  expedition_riddles.007.a.c:0 "选择"
  expedition_riddles.007.a.i1:0 "九头蛇"
  expedition_riddles.007.a.i2:0 "双胞胎"
  expedition_riddles.007.a.i3:0 "黄金"
  expedition_riddles.007.a.i4:0 "问题"

  expedition_riddles.008.q:0 "如果你让我掉下来，我肯定会裂开。给我一个微笑，我就会永远微笑。"

  expedition_riddles.008.a.c:0 "镜子"
  expedition_riddles.008.a.i1:0 "朋友"
  expedition_riddles.008.a.i2:0 "婴儿"
  expedition_riddles.008.a.i3:0 "花瓶"
  expedition_riddles.008.a.i4:0 "眼镜"

  expedition_riddles.009.q:0 "永不休息，永不停滞。悄无声息地从山坡到山坡移动。它不行走，不奔跑，也不小跑。它所在之处都是凉爽的。"

  expedition_riddles.009.a.c:0 "阳光"
  expedition_riddles.009.a.i1:0 "一条蛇"
  expedition_riddles.009.a.i2:0 "死亡"
  expedition_riddles.009.a.i3:0 "森林大火"
  expedition_riddles.009
