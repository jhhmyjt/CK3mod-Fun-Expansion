l_simp_chinese:
  trait_aeluran_order:0 "艾露兰秩序"

artifact_elf_history_ancient_elf_title:0 "在古老时代"
artifact_elf_history_ancient_elf_desc:0 "这件神器的历史可追溯到早在已知历史之前的古老时代。关于它的起源知之甚少，只知道它似乎是古代精灵的创造物。"

# 传送门组件
artifact_elf_history_portal_components_title:0 "$artifact_elf_history_ancient_elf_title$"
artifact_elf_history_portal_components_history_desc:0 "$artifact_elf_history_ancient_elf_desc$"

portal_spark_capacitor:0 "宏伟传送门闪耀晶体"
portal_spark_capacitor_desc:0 "一块巨大未加工的闪耀晶体。它可以储存大量环境能量，然后用于魔法密集型任务，如传送门旅行。"

portal_navigation_relay:0 "宏伟传送门导航中继"
portal_navigation_relay_desc:0 "这是一个造型奇特、弯曲和角度难以捉摸的设备，该设备允许将传送门连接到星际网络。"

sigil_of_the_realm_lord:0 "领域领主的纹章"
sigil_of_the_realm_lord_desc:0 "一枚光芒四射的护身符，中央的宝石是纯粹的晶化闪耀能量。它传达了领域领主的权威。"

portal_schematics:0 "传送门图谱"
portal_schematics_desc:0 "厚重的卷轴上充满了手绘的各种宏伟传送门组件的图像。古老的精灵文字填满了页边空白。这本书能够保存至今真是个奇迹。"

artifact_elf_sword_name:0 "$artifact_name_prefix$ 精灵之刃"
artifact_elf_sword_description:3 "一把[SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'blade_metal' )]剑，具有卓越的精灵工艺。[newly_created_artifact.Custom('ArtifactSwordDecoration')]"

artifact_elf_dagger_name:0 "$artifact_name_prefix$ 精灵匕首"
