artifact_elf_armor_mail_name:0 "$artifact_name_prefix$ 精灵链甲"
artifact_elf_armor_mail_description:2 "虽然链环上没有空间进行装饰，但铆接的[SCOPE.Custom('ArtifactQuality')]工艺使这件作品与普通的链甲不同"

artifact_elf_armor_plate_name:0 "$artifact_name_prefix$ 精灵板甲"
artifact_elf_armor_plate_description:2 "盔甲由大块的[新建的神器.GetFeatureText( 'armor_material' )]板构建，经过[SCOPE.Custom('ArtifactAdverbQuality')]锻造，完全覆盖住穿戴者"


artifact_elf_armor_scale_name:0 "$artifact_name_prefix$ 精灵鳞甲"
