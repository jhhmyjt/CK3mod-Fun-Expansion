artifact_elf_armor_laminar_name:0 "$artifact_name_prefix$ 精灵板条甲"
artifact_elf_armor_laminar_description:2 "盔甲由水平重叠的[newly_created_artifact.GetFeatureText( 'armor_material' )]条构建，用[SCOPE.Custom('ArtifactAdverbQuality')]精工的[newly_created_artifact.GetFeatureText( 'generic_material_cordage' )]系在一起，而修边和衬里则用精致的[newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]剪裁而成"

artifact_elf_armor_brigandine_name:0 "$artifact_name_prefix$ 精灵披风甲"
