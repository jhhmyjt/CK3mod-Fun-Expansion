aeluran_weavers_government:0 "女巫结社领域"
aeluran_weavers_government_desc:0 "神秘而隐秘，埃露兰编织者是一个在费斯伍德中生活了几个世纪的女巫结社。据传说，她们有预知未来的能力，并以干涉人界事务而闻名"

advanced_tribal_government:0 "高阶部落"
advanced_tribal_government_desc:0 "这些是土地上的人，拥有封建城堡居民所有的优势，但没有他们的傲慢。\n\n高阶部落政府:\n$EFFECT_LIST_BULLET$可以访问所有部落建筑的两个更高级别，并可以创建新的部落封地！\n$EFFECT_LIST_BULLET$保留了抢劫的能力\n$EFFECT_LIST_BULLET$获得一些封建社会发展起来的优势，比如王权法令、改变继承法律和创建分支家族"

government_is_advanced_tribal:0 "[government|E] 类型是 [GetGovernment( 'advanced_tribal_government' ).GetName]"

game_concept_advanced_tribal:0 "高阶部落"
game_concept_advanced_tribal_government:0 "高阶部落政府"
game_concept_advanced_tribal_desc:0 "高阶部落领域既有[部落|E]又有[封建|E]政府的优势，没有劣势。与部落政府不同，它们不会受到县级[发展|E]的阻碍，可以超越部落时代的[创新|E]，可以建造新的[封地|E]，并可以解锁所有部落建筑的额外级别，并且能够更改其[继承法律|E]。\n\n然而，与部落一样，它们可以利用[声望|E]而不是[黄金|E]来建设其领域和雇佣[义务兵|E]，并且比[封建|E]领域有更多的[战争讼状|E]。
