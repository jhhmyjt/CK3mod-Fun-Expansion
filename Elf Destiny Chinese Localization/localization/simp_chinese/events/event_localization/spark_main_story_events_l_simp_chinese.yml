 # What is an archeologist?
what_is_an_archeologist_decision:0 "奇怪的考古学家"
what_is_an_archeologist_decision_desc:0 "您的总管走到您身边。\n\n\"大人，有一位奇怪的女士前来请求与您会面；一个名叫朱莉娅·梅尔伍德的人。她自称是一名经过训练的 '考古学家'，尽管我相当确定这是一个虚构的词。她声称已经发现了与儿童故事中的精灵有关的重大发现，并需要您的帮助来获取它。我通常会毫不犹豫地将她驳回，但她非常坚持。\"\n\n\"我该告诉她什么呢？\""
what_is_an_archeologist_decision_tooltip:0 "寻找失落的精灵文明的线索"
what_is_an_archeologist_decision_confirm:0 "让她进来吧！"

# Restore the Grand Portal Decision
restore_the_grand_portal_decision:0 "时代的奇迹"
restore_the_grand_portal_decision_desc:0 "我已经了解到人类历史的一大真相。\n\n通过收集古老的组件，重新发现失落的知识，并追踪长眠的国王失落的印章，我可以重铸宏伟的传送门，恢复与星星、我们的祖先以及无法知晓的无尽危险的联系。\n\n我不应该轻易做出这样的决定。"
restore_the_grand_portal_decision_tooltip:0 "重新建立与更高境界的联系"
restore_the_grand_portal_decision_confirm:0 "开始这个伟大的事业"

restore_the_grand_portal_decision_has_portal_capacitor:0 "我已经获得了传送门电容器。"
restore_the_grand_portal_decision_has_portal_navigation_relay:0 "我已经获得了传送门导航中继器。"
restore_the_grand_portal_decision_has_sigil_of_the_realm_lord:0 "我有境主印章，并且它认定我是值得的"


 elf_destiny_main_story_events.001.t:0 "前往精灵废墟的探险"
elf_destiny_main_story_events.001.desc:0 "一位红发年轻女子冲进大厅，明显是上气不接下气，手持卷成捆的羊皮纸。\n\n\"大人\"，她喘着气说道，\"我是朱莉娅·梅尔伍德，是一名考古学家，如果我自己说了算的话，我是该领域中最优秀的之一。\"\n\n你斜眼看着你的总管。他的眼睛微微眯起，脸上充满了怀疑。你觉得他喃喃自语着\"...这不是一个真正的头衔\"。\n\n\"我努力发现我们祖先留下的线索，我的专长是研究神秘的古代精灵人。关于他们的了解非常有限，因为找到任何他们的文物都非常罕见。已经发现的一些东西告诉我们，他们高度先进，甚至可能比我们自己还要先进，并且他们存在了很多年甚至可能数千年。\"\n\n最近我找到了这张地图。上面写满了我无法解读的精灵文字，但似乎显示了一座位于阿尔卑斯山高处的古老堡垒。\"\n\n研究精灵的机会是千载难逢的，如果这个堡垒真的存在，那么它可能拥有被时光遗忘的巨大宝藏。\n\n我想组织一次探险，调查这些废墟，但我需要资金来提供这样的旅程。你会帮助我吗？"
elf_destiny_main_story_events.001.a:0 "探险？你有我的支持！"
elf_destiny_main_story_events.001.b:0 "精灵？别浪费我的时间；只是神话和儿童故事"

elf_destiny_main_story_events.002.t:0 "恢复宏伟传送门"
elf_destiny_main_story_events.002.desc:0 "古老的文物已经收集起来，我的价值无可置疑。\n\n我现在拥有重新建立与世界之间的联系并确立自己为真正境主的手段。\n\n有许多人会谴责我，并会设法以任何手段阻止这个伟大的工程。\n\n我准备好进行这个任务了吗？"
elf_destiny_main_story_events.002.a:0 "我们立即开始！"
elf_destiny_main_story_events.002.b:0 "还需要更多的准备..."

elf_destiny_main_story_events.0021.t:0 "感谢游玩！"
elf_destiny_main_story_events.0021.desc:0 "抱歉，目前就这么多故事内容了！更多正在制作中，即将推出。请访问官方 Discord 以获取更新！\n\n我仍然想奖励你一下，所以选择你喜欢的吧！再次感谢！"


  elf_destiny_main_story_events.0021.a:0 "一次免费的祝福"
elf_destiny_main_story_events.0021.b:0 "金钱和声望"
elf_destiny_main_story_events.0021.c:0 "我很奇怪，对什么都不感兴趣"

elf_destiny_main_story_events.003.desc:0 "[scoped_ruler.GetTitledFirstName] 在北方恢复了某种古老的传送门。\n\n传说说这可以让 [scoped_ruler.GetHerHim] 与星星沟通，并将一个古老如时间的人类引入这个世界。\n\n这个世界已知的范式可能即将改变。"
elf_destiny_main_story_events.003.a:0 "这将带来什么！？"



elf_destiny_main_story_events.004.title:0 "梦想的选择"
elf_destiny_main_story_events.004.desc:0 "当你沉浸在辛勤劳动赚来的熟睡中时，你感到一种熟悉的存在。这是当你在古墓堡垒中拿起那个护身符时感到的同样的感觉。虽然不是完全的一个词，但你能感觉到存在的一种独特情感。\n\n #bold \"看\" #！\n\n你确实看到了，千生生生世世的画面在你面前闪现。人类与精灵之间的大战，以人类奴隶为基础建立起的巨大帝国，但也有在人类和精灵国王之间以友谊分享的盛大盛宴。当存在形成另一种强烈的情感时，你理解了存在提出的问题。\n\n #bold \"选择\"  #！"
elf_destiny_main_story_events.004.good:0 "人类和精灵将共同生活在友谊中！"
elf_destiny_main_story_events.004.evil:0 "精灵站在人类之上，这是自然的秩序！"
