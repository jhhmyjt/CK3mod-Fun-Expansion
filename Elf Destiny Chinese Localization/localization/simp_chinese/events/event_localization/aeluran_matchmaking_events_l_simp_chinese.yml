l_simp_chinese:
  request_matchmaking_desc:0 "请求牵线"

  aeluran_matchmaking.0011.title:0 "艾鲁兰女神牵线"
  aeluran_matchmaking.0011.desc:0 "您的顾问走向您。\n\n\"[ROOT.Char.GetLadyLord]女士，是时候您寻找配偶并确保您的血脉了。正如您所知，向艾鲁兰女神团寻求帮助是正确的决定。\n\n我已与女神团的姐妹们联系，我们已经为您找到了一些非常有前途的候选人。\n\n我们是否继续处理选项？\""
  aeluran_matchmaking.0011.ok:0 "您当然是对的，让我们找一个配偶吧"
  aeluran_matchmaking.0011.refuse:0 "无论女神团的意愿如何，我会在我准备好时结婚"

  aeluran_matchmaking.0012.title:0 "艾鲁兰女神牵线"
  aeluran_matchmaking.0012.desc:0 "您的顾问走向您。\n\n\"[ROOT.Char.GetLadyLord]女士，是时候您的继承人找到配偶并确保您的血脉了。正如您所知，向艾鲁兰女神团寻求帮助是正确的决定。\n\n我已与女神团的姐妹们联系，我们已经为您找到了一些非常有前途的候选人。\n\n我们是否审查一下您的选项？\""
  aeluran_matchmaking.0012.ok:0 "让我们找到我的孩子一个合适的配偶"
  aeluran_matchmaking.0012.refuse:0 "无论女神团的意愿如何，我都不会强迫我的孩子"

  aeluran_matchmaking.0021.title:0 "选择配对！"

  aeluran_matchmaking.matches_intro:0 "那么我们来审查一下候选人吧，好吗？\n\n"
  aeluran_matchmaking.choose_match:0 "\n那么，哪个配对吸引了您的眼光？"


    # ==== Match Descriptions ====
  aeluran_matchmaking.aeluran_sister_option.player.desc:0 "一位艾鲁兰姐妹可用，女神团将赐予您拥有如此强大配偶的特权。她是一位训练有素的魔法师，增加女神团在这片土地上的影响力总是受欢迎的。您不同意吗？\n\n"

  aeluran_matchmaking.aeluran_sister_option.heir.desc:0 "一位艾鲁兰姐妹可用，女神团将赐予您的继承人拥有如此强大配偶的特权。她是一位训练有素的魔法师，增加女神团在这片土地上的影响力总是受欢迎的。您不同意吗？\n\n"

  aeluran_matchmaking.aeluran_matron_option.player.desc:0 "如果您愿意加强与我们女神团的联系，我有幸告诉您，受尊敬的女主人 [match_option_aeluran.GetTitledFirstName] 已经提出自己作为候选人。这确实是一种罕见的荣誉。有一个如此强大而明智的配偶在您身边将提升您和女神团在这片土地上的地位。\n\n"

  aeluran_matchmaking.aeluran_matron_option.heir.desc:0 "如果您愿意加强与我们女神团的联系，我有幸告诉您，受尊敬的女主人 [match_option_aeluran.GetTitledFirstName] 已经提出自己作为候选人。这确实是一种罕见的荣誉。有一个如此强大而明智的配偶在您的继承人身边将提升您的家族和女神团在这片土地上的地位。\n\n"

  aeluran_matchmaking.breeding_stock_option.player.male.desc:0 "为了加强您的血脉，女神团找到了一位出色血统的少女，毫无疑问，您的子女将非常出色。\n\n"

  aeluran_matchmaking.breeding_stock_option.heir.male.desc:0 "为了加强您的血脉，女神团找到了一位出色血统的少女，毫无疑问，您的孙子将非常出色。\n\n"

  aeluran_matchmaking.breeding_stock_option.player.female.desc:0 "为了加强您的血脉，女神团找到了一位出色血统的男子，毫无疑问，您的子女将非常出色。\n\n"

  aeluran_matchmaking.breeding_stock_option.heir.female.desc:0 "为了加强您的血脉，女神团找到了一位出色血统的男子，毫无疑问，您的孙子将非常出色。\n\n"

  aeluran_matchmaking.breeding_stock_2_option.player.male.desc:0 "在这里，我们的姐妹们在外地的一个谦卑的村庄里发现了 [Insert name]。她显然拥有有利的特质，与您的血统相结合，将会成为未来伟大的 [Insert dynasty] 统治者\n\n"


    aeluran_matchmaking.breeding_stock_2_option.heir.male.desc:0 "在这里，我们的姐妹们在外地的一个谦卑的村庄里发现了 [Insert name]。她显然拥有有利的特质，与您的继承人的血统相结合，将会成为未来伟大的 [Insert dynasty] 统治者\n\n"

  aeluran_matchmaking.breeding_stock_2_option.player.female.desc:0 "在这里，我们的姐妹们在外地的一个谦卑的村庄里发现了 [Insert name]。他显然拥有有利的特质，与您的血统相结合，将会成为未来伟大的 [Insert dynasty] 统治者\n\n"

  aeluran_matchmaking.breeding_stock_2_option.heir.female.desc:0 "在这里，我们的姐妹们在外地的一个谦卑的村庄里发现了 [Insert name]。他显然拥有有利的特质，与您的继承人的血统相结合，将会成为未来伟大的 [Insert dynasty] 统治者\n\n"

  aeluran_matchmaking.alliance_option.player.desc:0 "通过激烈的谈判，我们发现了另一个愿意结盟的强大精灵家族。您的结合将对双方的人民都大有裨益。\n\n"

  aeluran_matchmaking.alliance_option.heir.desc:0 "通过激烈的谈判，我们发现了另一个愿意结盟的强大精灵家族。您的继承人的结合将对双方的人民都大有裨益。\n\n"

  aeluran_matchmaking.family_option.player.desc:0 "让我们不要忘记您自己的家族，一个更为匹配的结合无疑将维持甚至增强您血统的纯洁性。\n\n"

  aeluran_matchmaking.family_option.heir.desc:0 "让我们不要忘记您自己的家族，一个更为匹配的结合无疑将维持甚至增强您继承人血统的纯洁性。\n\n"


  aeluran_matchmaking.twins_option.player.male.desc:0 "您被视为秩序中具有极高价值的统治者，因此我们希望为您赐予一个合适的联姻。这两位少女是由火花祝福的双胞胎。她们都出自高贵的家族，并接受过魔法师的培训。这是一场罕见而有价值的联姻！\n\n"

aeluran_matchmaking.twins_option.player.female.desc:0 "您被视为秩序中具有极高价值的统治者，因此我们希望为您赐予一个合适的联姻。这两位男士是由火花祝福的双胞胎。他们都出自高贵的家族，并接受过强化训练。这是一场罕见而有价值的联姻！\n\n"

aeluran_matchmaking.twins_option.heir.male.desc:0 "您被视为秩序中具有极高价值的统治者，因此我们希望为您的继承人赐予一个合适的联姻。这两位少女是由火花祝福的双胞胎。她们都出自高贵的家族，并接受过魔法师的培训。这是一场罕见而有价值的联姻！\n\n"

aeluran_matchmaking.twins_option.heir.female.desc:0 "您被视为秩序中具有极高价值的统治者，因此我们希望为您的继承人赐予一个合适的联姻。这两位男士是由火花祝福的双胞胎。他们都出自高贵的家族，并接受过强化训练。这是一场罕见而有价值的联姻！\n\n"

aeluran_matchmaking.triplets_option.player.male.desc:0 "您被视为秩序中价值最高的统治者。因此，我们希望为您赐予一场真正有价值的联姻！在这里，有三位显然受到火花祝福的少女姐妹；三胞胎，她们出自卓越的家族，并接受过魔法师的培训。这是一场雄伟的统治者的盛大联姻！\n\n"

aeluran_matchmaking.triplets_option.player.female.desc:0 "您被视为秩序中价值最高的统治者。因此，我们希望为您赐予一场真正有价值的联姻！在这里，有三位显然受到火花祝福的男孩兄弟；三胞胎，他们出自卓越的家族，并接受过强化训练。这是一场雄伟的统治者的盛大联姻！\n\n"

aeluran_matchmaking.triplets_option.heir.male.desc:0 "您被视为秩序中价值最高的统治者。因此，我们希望为您的继承人赐予一场真正有价值的联姻！在这里，有三位显然受到火花祝福的少女姐妹；三胞胎，她们出自卓越的家族，并接受过魔法师的培训。这是一场雄伟的统治者的盛大联姻！\n\n"

aeluran_matchmaking.triplets_option.heir.female.desc:0 "您被视为秩序中价值最高的统治者。因此，我们希望为您的继承人赐予一场真正有价值的联姻！在这里，有三位显然受到火花祝福的男孩兄弟；三胞胎，他们出自卓越的家族，并接受过强化训练。这是一场雄伟的统治者的盛大联姻！\n\n"

aeluran_matchmaking.only_one_match.desc:0 "对不起，M'[ROOT.Char.GetLadyLord]，看起来我们只能提供一个潜在的候选人。我相信您会相信这是最佳的匹配？"


