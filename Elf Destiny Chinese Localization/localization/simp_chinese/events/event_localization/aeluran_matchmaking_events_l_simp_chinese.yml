aeluran_matchmaking_choice.aeluran:0 "我将很荣幸娶一位艾鲁兰编织者的姐妹为妻。"
aeluran_matchmaking_choice.breeder:0 "如此优秀的血统！我们的子女将是非凡的。"
aeluran_matchmaking_choice.alliance:0 "强大的联盟将使所有精灵受益。我将履行我的职责。"
aeluran_matchmaking_choice.family:0 "家族血统必须保持纯正。我将在自己的家族内结婚。"
