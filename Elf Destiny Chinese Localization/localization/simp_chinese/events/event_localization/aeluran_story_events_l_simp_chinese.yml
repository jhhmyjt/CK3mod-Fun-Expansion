  aeluran_story.001.title:1 "赤红的访客"
  aeluran_story.001.desc:0 "在你的领地中有一片骚动。艾鲁兰会的姐妹，通常被百姓称为红巫女，已经出现在你的门前，并要求你的谘询。她们说她们知道你在上次探险中的发现。"
  aeluran_story.001.ok:0 "我会在我的议会大厅听取她们的意见。总管，请引导她们进来。"

  aeluran_story.002.title:1 "赤红的访客"
  aeluran_story.002.desc:0 "你走进你的议会大厅，发现艾鲁兰姐妹正在等待。她们是两位穿着红袍的女性，都拥有永恒的美丽。其中一位女性走了出来。\n\n\"[ROOT.Char.GetLadyLord]阁下，我的名字是[aeluran_matron.GetFirstNameNoTooltip]。你有幸站在艾鲁兰织女会的高女织之前，她是我们的高女织。\" \n\n在这一介绍之下，另一位女性走了出来。她的动作优雅得毫不费力，她的面容永葆年轻和智慧。\n\n\"我的[ROOT.Char.GetLadyLord]，我知道我们的到来是出乎意料的，但我们是来讨论一件非常重要的事情的。我感受到了神圣能量的释放，并在你发现的古老艾尔夫皇帝的陵墓中确认了这一点。我知道你找到了境主印记。\""
  aeluran_story.002.ok:0 "继续..."

  aeluran_story.003.title:1 "赤红的访客"
  aeluran_story.003.desc:0 "我不是来抢夺它的。印记只对那些它认为值得的人产生反应。拥有它标志着你是这个世界上无可争议的精灵领主。在古老的时代，精灵和人类通过一扇巨大的传送门来到了这个世界。自那时以来，无数的帝国兴起和衰落。有一次，甚至是在你找到印记的陵墓中，精灵皇帝也在一场大规模的反叛中被推翻。\n\n在那次大流亡后，世界上的大多数精灵要么被杀死，要么逃回传送门，将这个世界抛之脑后。小部分精灵留下，坚守在远离文明的地方，过上宁静的生活。大流亡之后，传送门的重要组件被反叛者摧毁，我们通往其他领域的门户失落了。\n\n我的[ROOT.Char.GetLadyLord]，印记在这个时候选择了你，这并非巧合。这是对宇宙中伟大创造者——神圣火花意志的确认。是时候恢复大门户，欢迎伟大的精灵民族回到这个世界了！"
  aeluran_story.003.ok:0 "这是一项重大且值得的事业！"

  aeluran_story.004.title:1 "赤红的访客"
  aeluran_story.004.desc:0 "的确如此！你需要找到取代被摧毁的传送门组件。在古老的艾尔夫遗址中继续你的探险，找到我们需要的零件。我们带来了地图，它们详细标出了一些新的艾尔夫废墟供你调查。这个世界的命运就掌握在你的手中。\n\n在我们长途旅行返回北方圣地之前，我有一个额外的事情要和你讨论。\n\n在所有领域，所有精灵领主都习惯性地接受神圣火花作为宇宙真正的指引力量。此外，艾鲁兰织女会被视为其意志的引导者。我恳请你接纳我们的会在你的土地上，为神圣火花的利益提供建议并推动事务。"
  aeluran_story.004.ok:0 "我将很荣幸地欢迎艾鲁兰姐妹来到我的领域！"
  aeluran_story.004.no:0 "我不愿让我的领域由红巫女主导"
